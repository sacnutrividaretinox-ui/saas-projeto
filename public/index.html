<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e5f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #qrImage {
      display: none;
      margin-top: 20px;
      border: 6px solid #38bdf8;
      border-radius: 16px;
      background: #fff;
      max-width: 320px;
      width: 100%;
      height: auto;
      box-shadow: 0 4px 16px rgba(0,0,0,.4);
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.1); }
    #qrStatus { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Teste de QR Code</h1>
  <button id="generateQrBtn">Gerar QR Code</button>
  <div id="qrStatus">Aguardando ação...</div>
  <img id="qrImage" alt="QR Code" />
  <script src="app.js"></script>
</body>
</html>
